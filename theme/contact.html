<section class="page-header bg-background">
  <div class="container">
    <div class="row">
      <div class="col-8 mx-auto text-center">
        <h2 class="mb-3 text-capitalize text-primary">Contact Us</h2>
        <ul
          class="list-inline breadcrumbs text-capitalize"
          style="font-weight: 500"
        >
          <li class="list-inline-item">

            / &nbsp; <a class="text-light" href="contact.html">Contact</a>

<section class="section">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-6">
        <div class="section-title text-center">
          <p class="text-primary text-uppercase fw-bold mb-3">
            Contact With us
          </p>
          <p>
            For General Inquiries, please fill out the form below:
          </p>
        </div>
      </div>
      <div class="col-lg-10">
        <div class="shadow rounded p-5 bg-white">
          <div class="row">
            <div class="col-12 mb-4">
              <h4>Leave Us A Message</h4>
            </div>
            <div class="col-lg-6">
              <div class="contact-form">
                <form action="#!">
                  <div class="form-group mb-4 pb-2">
                    <label
                      for="exampleFormControlInput1"
                      class="form-label text-dark"
                      >Full Name</label
                    >
                    <input
                      type="text"
                      class="form-control shadow-none"
                      id="contact_name"
                    />
                  </div>
                  <div class="form-group mb-4 pb-2">
                    <label
                      for="exampleFormControlInput1"
                      class="form-label text-dark"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control shadow-none"
                      id="contact_email"
                    />
                  </div>
                  <div class="form-group mb-4 pb-2">
                    <label
                      for="exampleFormControlTextarea1"
                      class="form-label text-dark"
                      >Write Message</label
                    >
                    <textarea
                      class="form-control shadow-none"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                  <button class="btn btn-secondary w-100" type="submit">
                    Send Message
                  </button>
                </form>
              </div>
            </div>
            <div class="col-lg-6 mt-5 mt-lg-0">
              <div class="contact-info">
                <div class="col-lg-4 mt-4 mt-lg-0">
                  <div class="shadow rounded py-5 px-4 ms-0 ms-lg-4 bg-dark position-relative">
                    <div class="block mx-0 mx-lg-3 mt-0">
                      <h4 class="h5 text-light">Still Have Questions?</h4>
                      <div class="content">Call Us We Will Be Happy To Help
                        <br> <a href="tel:+14699819411">+1 (469) 981-9411</a>
                        <br>Monday - Friday
                        <br>9AM TO 5PM Central Standard Time</div>
                    </div>
                  </div>
                </div>
                <div class="block">
                  <ul class="list-unstyled list-inline my-4 social-icons">
                    <li class="list-inline-item me-3">
                      <a
                        title="Explorer Facebook Profile"
                        class="text-black"
                        href="https://facebook.com/"
                        ><i class="fab fa-facebook-f"></i
                      ></a>
                    </li>
                    <li class="list-inline-item me-3">
                      <a
                        title="Explorer Twitter Profile"
                        class="text-black"
                        href="https://twitter.com/"
                        ><i class="fab fa-twitter"></i
                      ></a>
                    </li>
                    <li class="list-inline-item me-3">
                      <a
                        title="Explorer Instagram Profile"
                        class="text-black"
                        href="https://instagram.com/"
                        ><i class="fab fa-instagram"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
