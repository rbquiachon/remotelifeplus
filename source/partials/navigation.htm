  id="applyLoan"

  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h4 class="modal-title" id="exampleModalLabel">
          Free Virtual Assistant for 4 Hours/Day for a Week
        </h4>
        <button
          type="button"
          class="btn-close"

          aria-label="Close"

      <div class="modal-body text-dark">
        <div class="row">
          <div class="col-lg-6 mb-4 pb-2">
            <div class="form-group">
              <label for="full_name" class="form-label">Full Name</label>
              <input
                type="text"

                id="full_name"

              />
            </div>
          </div>
          <div class="col-lg-6 mb-4 pb-2">
            <div class="form-group">
              <label for="type_of_service" class="form-label"

              >
              <input
                type="text"
                class="form-control shadow-none"
                id="type_of_service"
                placeholder="Business or Medical VA"
              />
            </div>
          </div>
          <div class="col-lg-12 mb-4 pb-2">
            <div class="form-group">
              <label for="duration" class="form-label">Duration</label>
              <input
                type="text"
                class="form-control shadow-none"
                id="duration"
                placeholder="6 or 12 Months"
              />
            </div>
          </div>
          <div class="col-lg-6 mb-4 pb-2">
            <div class="form-group">
              <label for="name_of_your_business" class="form-label"

              <input
                type="text"

                id="name_of_your_business"
                placeholder="Please enter the name of your business"
              />
            </div>
          </div>
          <div class="col-lg-6 mb-4 pb-2">
            <div class="form-group">
              <label for="phone_number" class="form-label">Phone Number</label>

                id="phone_number"
                placeholder="Please enter your Phone Number"
              />
            </div>
          </div>
          <div class="col-lg-6 mb-4 pb-2">
            <div class="form-group">
              <label for="business_email_address" class="form-label"
                >Business Email Address</label

              <input
                type="email"
                class="form-control shadow-none"
