<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box UI</title>
    <link rel="stylesheet" href="style2.css">
    https://www.youtube.com/watch?v=R01_nw3eims

</head>
<body>
    <div class="container">
        <!--chat box-->
        <div class="chat-box">
             <!--client-->
            <div class="client">
                <img src="logo.png" alt="logo" />
                <div class="client-info">
                <h2>Remote Life Plus</h2>
                <p>online</p>
                </div>
                <!--main chat section-->
                <div class="chats">
                    <div class="client-chat">Hi!</div>
                    <div class="my-chat">Hi!</div>
                    <div class="cliet-chat">How can I help you?</div>
                    <div class="my-chat">How do you create this?</div>
                    <div class="client-chat"></div>
                </div>
            </div>    
        </div>    
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
